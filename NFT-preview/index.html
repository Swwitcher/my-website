<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview</title>
</head>
<body>
    
    <div class="carte">
        <div class="image"></div>
        <div class="titre">
            Equilibrium #3429
        </div>
        <div class="description">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="prix">
            <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="etherium" class="icon">
            0.041 ETH
        </div>
        <div class="days">
            <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="horloge" class="icon">
            3 days left
        </div>
        <div class="separateur">
            <br>
        </div>
        <div class="createur">
            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="avatar" class="avatar">
            <span>Creation of</span>
            Jules Wyvern
        </div>
    </div>

</body>
</html>
